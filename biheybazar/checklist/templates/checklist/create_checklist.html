{% extends 'users/base.html' %}

{% load bootstrap4 %}


{% block title %}
    BiheyBazar- Create Checklist
{% endblock title %}
    

{% block content %}
    
    {% if user.is_customer %}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-primary" value="Create Checklist">
        </form>
    </div>
    {% endif %}
    
{% endblock content %}
