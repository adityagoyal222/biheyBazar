{% extends 'vendors/base.html' %}
{% load bootstrap4 %}

{% block vendor_content %}
<div class="container">
    <h1>Create Category</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-success" value="Create">
    </form>
</div>
{% endblock vendor_content %}
